<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Único gráfico com Chart.js</title>
    <script src="chartjs.min.js"></script>
	<script src="utils.js"></script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>    
</head>
<body>
     <h2>Único gráfico com Chart.js</h2>
     <div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	
	<script>
		var momentos = ['1:00:00', '2:00:00', '3:00:00', '4:00:00', '5:00:00', '6:00:00', '7:00:00','8:00:00','9:00:00','10:00:00','11:00:00','12:00:00'];
		var configuracao = {
			type: 'line',
			data: {
				labels: ['1:00:00', '2:00:00', '3:00:00', '4:00:00', '5:00:00', '6:00:00', '7:00:00','8:00:00','9:00:00','10:00:00','11:00:00','12:00:00'],
				datasets: [{
					label: 'Temperatura em Cº',
					backgroundColor: window.chartColors.blue,
					borderColor: window.chartColors.blue,
					data: [
						80,
						45,
						62,
						64,
						74,
						51,
						60,
						30,
						42
						
					],
					fill: false,
				}]
			},
			options: {
				responsive: true,
				title: {
					display: true,
					text: 'Temperatura'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Quando'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							labelString: 'Valor'
						}
					}]
				}
			}
		};

		window.onload = function() {
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myLine = new Chart(ctx, configuracao);    
            atualizarGrafico();
		};

		function atualizarGrafico() {
			configuracao.data.datasets.forEach(function(dataset) {
				dataset.data = dataset.data.map(function() {
					return randomScalingFactor();
				});

			});

            window.myLine.update();
            
            // chamar a própria função após 3 segundos (3000 ms)
            setTimeout(() => {
               atualizarGrafico(); 
            }, 7000);
        };
		
	</script>
</body>

</html>
